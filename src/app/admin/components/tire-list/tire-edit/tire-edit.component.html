<form [formGroup]="form" >
  <mat-card>
    <mat-card-header>
      <mat-card-title>Llanta</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <input formControlName="brand" matInput type="text" placeholder="Marca">
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <input formControlName="hoop" matInput type="number" placeholder="Aro">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <input formControlName="price" matInput type="number" placeholder="Precio">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <input formControlName="amountAvailable" matInput type="number" placeholder="Cantidad">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <input formControlName="description" matInput type="textarea" placeholder="Descripcion">
          </mat-form-field>
        </div>
      </div>
      <div class="row" hidden>
        <div class="col-xs">
          <mat-form-field>
            <input formControlName="active" matInput type="number" placeholder="">
          </mat-form-field>
        </div>
      </div>

    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="onSubmit()" type="submit" color="primary">Editar</button>
    </mat-card-actions>
  </mat-card>
</form>
