<button mat-raised-button routerLink="create">Nuevo empleado</button>
<table mat-table [dataSource]="employees" class="mat-elevation-z8 employees-table">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let employee"> {{employee.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="completName">
    <th mat-header-cell *matHeaderCellDef> Nombre Completo </th>
    <td mat-cell *matCellDef="let employee"> {{employee.firstName}} {{employee.secondName}} {{employee.lastName}} {{employee.motherLastName}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="rol">
    <th mat-header-cell *matHeaderCellDef> Rol </th>
    <td mat-cell *matCellDef="let employee"> {{employee.roleId}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> ACCIONES </th>
    <td mat-cell *matCellDef="let employee">
      <button mat-mini-fab color="primary" [routerLink]="['edit', employee.id]"><i class="material-icons">create</i></button>
      <button mat-mini-fab color="warn" (click)="deleteEmployee(employee.id)"><i class="material-icons">delete </i></button>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
