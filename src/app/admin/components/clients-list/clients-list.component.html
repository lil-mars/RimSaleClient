<button mat-raised-button routerLink="create">Nuevo Cliente</button>
<table mat-table [dataSource]="clients" class="mat-elevation-z8 clients-table">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let client"> {{client.id}} </td>
  </ng-container>

  <ng-container matColumnDef="completName">
    <th mat-header-cell *matHeaderCellDef> Nombre Completo </th>
    <td mat-cell *matCellDef="let client"> {{client.firstName}} {{client.secondName}} {{client.lastName}} {{client.motherLastName}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="ci">
    <th mat-header-cell *matHeaderCellDef> CI </th>
    <td mat-cell *matCellDef="let client"> {{client.ci}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef> Phone </th>
    <td mat-cell *matCellDef="let client"> {{client.phone}} </td>
  </ng-container>

  <ng-container matColumnDef="active">
    <th mat-header-cell *matHeaderCellDef> Estado </th>
    <td mat-cell *matCellDef="let client"> {{client.active}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> ACCIONES </th>
    <td mat-cell *matCellDef="let client">
      <button mat-mini-fab color="primary" [routerLink]="['edit', client.id]"><i class="material-icons">create</i></button>
      <button mat-mini-fab color="warn" (click)="deleteClient(client.id)"><i class="material-icons">delete </i></button>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
