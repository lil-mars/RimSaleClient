<button mat-raised-button routerLink="create"> Nueva venta</button>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 sales-list">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No.</th>
    <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef>Monto</th>
    <td mat-cell *matCellDef="let element"> {{ element.totalAmount }} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="totalAmount">
    <th mat-header-cell *matHeaderCellDef> Monto real</th>
    <td mat-cell *matCellDef="let element"> {{element.totalAmountDiscount }} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Fecha </th>
    <td mat-cell *matCellDef="let element"> {{ element.date }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="client">
    <th mat-header-cell *matHeaderCellDef> Cliente</th>
    <td mat-cell *matCellDef="let element"> {{ element.Client.firstName }} {{ element.Client.lastName }} </td>
  </ng-container>

  <!-- Acctions -->
  <ng-container matColumnDef="user">
    <th mat-header-cell *matHeaderCellDef> Usuario </th>
    <td mat-cell *matCellDef="let element">
      {{ element.User.nick }}
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
